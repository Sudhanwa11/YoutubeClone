<!DOCTYPE html>
<html>
    <head>
        <title> flexbox practice </title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="justify-content: center; border-color: gray; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; display: flex; flex-direction: row;">
            <div style="width: 100px; background-color: aquamarine;"> div tex t 1 </div>
            <div style="width: 100px; background-color: blueviolet;"> div 2 <p> dcdvv </p> </div>
        </div>

        <div style="border-style: dashed; border-color: black; border-width: 2px; display: flex; margin-top: 30px; justify-content: space-between; margin-top: 30px; display: flex; flex-direction: row;">
            <div style="width: 100px; background-color: aquamarine;"> div tex t 1 </div>
            <div style="width: 100px; background-color: blueviolet;"> flex div 2 <p> dcdvv </p> </div>
        </div>

        <div style="margin-top: 30px; display: flex; flex-direction: row;">
            <div style="width: 100px; background-color: aquamarine;"> div tex t 1 </div>
            <div style="flex: 1; background-color: brown;"> flex 1 div 2 </div>
            <div style="flex: 2; background-color: blueviolet;"> flex 2 div 3 <p> dcdvv </p> </div>
        </div>
    </body>
</html>
